<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studio Management V10.3 - Big Photo Print</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* CSS Gốc (Dark Mode) */
        body { background-color: #0f172a; color: #e2e8f0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(4px); }
        
        /* --- KHẮC PHỤC LỖI IN TRÊN ĐIỆN THOẠI --- */
        body.printing-mode { background-color: white !important; color: black !important; }
        body.printing-mode .bg-slate-800, body.printing-mode .bg-slate-900 { background-color: white !important; border: 1px solid #ccc !important; color: black !important; }
        body.printing-mode .text-slate-200, body.printing-mode .text-slate-400, body.printing-mode .text-amber-500, body.printing-mode .text-sky-400, body.printing-mode .text-emerald-400 { color: black !important; }
        body.printing-mode input { background-color: #fff !important; color: black !important; border: 1px solid #ccc !important; }

        @media print {
            .no-print { display: none !important; }
            body { 
                background-color: white !important; 
                color: #000 !important; 
                font-family: 'Times New Roman', serif;
            }
            .print-container { 
                box-shadow: none !important; border: none !important; margin: 0 !important; padding: 0 !important; width: 100% !important;
            }
            table { width: 100% !important; border-collapse: collapse !important; margin-top: 20px; font-size: 13pt; }
            th { 
                background-color: #f0f0f0 !important; color: #000 !important; border: 1px solid #000 !important; padding: 10px !important; text-align: center !important; -webkit-print-color-adjust: exact;
            }
            td { border: 1px solid #ccc !important; padding: 8px 10px !important; color: #000 !important; vertical-align: middle; }
            tr { page-break-inside: avoid; }

            /* --- CẬP NHẬT: ẢNH TO VÀ CAO HƠN --- */
            img {
                width: 90px !important;     /* Rộng hơn */
                height: 120px !important;   /* Cao hơn nhiều để rõ chi tiết */
                object-fit: cover !important; /* Cắt ảnh vừa khung, không méo */
                border-radius: 4px !important; 
                border: 1px solid #999;
                display: block;
                margin: 0 auto;
            }
            
            /* Mở rộng cột đầu tiên (cột Ảnh) khi in */
            th:first-child, td:first-child {
                width: 100px !important;
                min-width: 100px !important;
            }

            .text-slate-200, .text-amber-500, .text-sky-400, .text-emerald-400 { color: #000 !important; }
            td:nth-child(6) { font-weight: bold; }
            #tableFooter td { border-top: 2px solid #000 !important; font-size: 14pt; background-color: #fff !important; font-weight: bold; }
        }
    </style>
</head>
<body class="font-sans antialiased min-h-screen">

    <div class="max-w-4xl mx-auto md:my-8 p-4 md:p-8 bg-slate-800 md:rounded-2xl shadow-2xl print-container border border-slate-700 min-h-screen md:min-h-0">
        
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 border-b border-slate-700 pb-4 gap-2">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-amber-500 uppercase tracking-widest"><i class="fas fa-gem mr-2"></i>PHẠM GIANG</h1>
                <p class="text-xs text-slate-400 mt-1 uppercase tracking-wide">Hệ thống quản lý đơn hàng</p>
            </div>
            <div class="text-right w-full md:w-auto flex justify-between md:block items-center">
                <div class="md:hidden text-amber-500 font-bold text-sm">MENU</div>
                <div>
                    <p class="font-bold text-slate-200"> Ngày báo cáo: <span id="currentDate"></span></p>
                    <p class="text-xs text-slate-500 italic mt-1" id="itemCountLabel">0 sản phẩm</p>
                </div>
            </div>
        </div>

        <div class="no-print grid grid-cols-2 md:grid-cols-4 gap-3 mb-6 p-4 bg-slate-900/50 rounded-xl border border-slate-700">
            <label class="col-span-1 cursor-pointer bg-slate-700 hover:bg-slate-600 text-slate-200 py-3 rounded-lg text-center transition shadow-lg flex flex-col items-center justify-center gap-1 active:scale-95">
                <i class="fas fa-folder-open text-xl text-sky-400"></i><span class="text-xs font-bold uppercase">Mở File</span>
                <input type="file" id="importFile" accept=".json" multiple onchange="importData(this)" class="hidden">
            </label>
            <button onclick="smartSave()" class="col-span-1 bg-slate-700 hover:bg-slate-600 text-slate-200 py-3 rounded-lg text-center transition shadow-lg flex flex-col items-center justify-center gap-1 active:scale-95">
                <i class="fas fa-save text-xl text-emerald-400"></i><span class="text-xs font-bold uppercase">Lưu File</span>
            </button>
            <button onclick="clearAll()" class="col-span-1 bg-slate-700 hover:bg-slate-600 text-slate-200 py-3 rounded-lg text-center transition shadow-lg flex flex-col items-center justify-center gap-1 active:scale-95">
                <i class="fas fa-trash-alt text-xl text-rose-500"></i><span class="text-xs font-bold uppercase">Xóa</span>
            </button>
            <button onclick="handlePrint()" class="col-span-1 bg-amber-600 hover:bg-amber-700 text-white py-3 rounded-lg text-center transition shadow-lg flex flex-col items-center justify-center gap-1 active:scale-95 border border-amber-500">
                <i class="fas fa-file-pdf text-xl"></i><span class="text-xs font-bold uppercase">Xuất PDF</span>
            </button>
        </div>

        <div id="inputForm" class="no-print bg-slate-900 p-5 rounded-xl mb-8 border border-slate-700 shadow-inner relative overflow-hidden transition-all duration-300">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-amber-500/10 rounded-full blur-2xl pointer-events-none"></div>
            <h2 id="formTitle" class="text-lg font-bold mb-4 text-amber-500 flex items-center gap-2"><span class="bg-amber-500/20 p-1.5 rounded-full"><i class="fas fa-plus text-xs"></i></span> Thêm sản phẩm</h2>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Hình ảnh</label>
                    <div class="flex gap-4 items-start">
                        <label class="flex-none w-20 h-20 bg-slate-800 border-2 border-dashed border-slate-600 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:border-amber-500 hover:text-amber-500 transition text-slate-500 active:bg-slate-700">
                            <i class="fas fa-camera text-xl mb-1"></i><span class="text-[9px] uppercase font-bold text-center px-1">Chụp/Chọn</span>
                            <input type="file" id="imgInput" accept="image/*" onchange="handleImageInput(this)" class="hidden">
                        </label>
                        <div id="previewContainer" class="hidden flex-grow h-48 bg-slate-800 rounded-xl border border-slate-700 overflow-hidden relative group">
                            <img id="imgPreview" src="" class="w-full h-full object-cover" alt="Preview">
                        </div>
                        <div id="noImgText" class="flex-grow h-20 flex items-center text-slate-600 text-sm italic px-2">Chưa có ảnh.</div>
                    </div>
                </div>

                <div class="col-span-2">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Tên / Mô tả <span class="text-rose-500">*</span></label>
                    <input type="text" id="descInput" class="w-full bg-slate-800 text-white p-3 rounded-lg border border-slate-700 focus:outline-none focus:border-amber-500 transition placeholder-slate-600" placeholder="Ví dụ: Váy hoa...">
                </div>

                <div class="col-span-1">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Ngày hoàn thành</label>
                    <input type="date" id="dateInput" class="w-full bg-slate-800 text-white p-3 rounded-lg border border-slate-700 focus:outline-none focus:border-amber-500 transition [color-scheme:dark]">
                </div>
                <div class="col-span-1">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Số lượng</label>
                    <input type="number" id="qtyInput" value="1" min="1" oninput="updateCalculatedTotal()" class="w-full bg-slate-800 text-white font-bold p-3 rounded-lg border border-slate-700 focus:outline-none focus:border-amber-500 transition text-center">
                </div>

                <div class="col-span-1">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Đơn giá <span class="text-rose-500">*</span></label>
                    <input type="text" id="unitPriceInput" inputmode="numeric" oninput="formatCurrency(this); updateCalculatedTotal()" class="w-full bg-slate-800 text-amber-400 font-bold p-3 rounded-lg border border-slate-700 focus:outline-none focus:border-amber-500 transition placeholder-slate-600 text-right" placeholder="0">
                </div>
                <div class="col-span-1">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Thành tiền</label>
                    <input type="text" id="totalPriceInput" readonly class="w-full bg-slate-900 text-emerald-400 font-bold p-3 rounded-lg border border-slate-700 focus:outline-none transition text-right cursor-not-allowed" value="0">
                </div>
            </div>
            
            <div class="flex gap-3 mt-6">
                <button onclick="cancelEdit()" id="cancelBtn" class="hidden w-1/3 bg-slate-700 text-slate-300 py-3 rounded-lg hover:bg-slate-600 transition font-bold shadow-lg uppercase tracking-wide text-sm border border-slate-600">
                    <i class="fas fa-times mr-1"></i> Hủy
                </button>
                <button onclick="addItem()" id="saveBtn" class="flex-1 bg-gradient-to-r from-amber-600 to-amber-500 text-slate-900 py-3 rounded-lg hover:from-amber-500 hover:to-amber-400 transition font-bold shadow-lg active:scale-[0.98] uppercase tracking-wide text-sm">
                    <i class="fas fa-check-circle mr-1"></i> Lưu vào danh sách
                </button>
            </div>
        </div>

        <div class="overflow-x-auto rounded-xl border border-slate-700">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-900 text-slate-400 text-xs uppercase tracking-wider">
                        <th class="p-4 w-16">Ảnh</th>
                        <th onclick="handleSort('desc')" class="p-4 cursor-pointer hover:text-white select-none transition group">
            Tên SP <i id="sortIcon_desc" class="fas fa-sort ml-1 text-slate-600 group-hover:text-slate-400"></i>
        </th>
<th onclick="handleSort('date')" class="p-4 w-28 print-hide-date cursor-pointer hover:text-white select-none transition group">
            Ngày <i id="sortIcon_date" class="fas fa-sort-down ml-1 text-amber-500"></i>
        </th>
                        <th class="p-4 w-12 text-center">SL</th>
                        <th class="p-4 w-24 text-right">Đơn giá</th>
                        <th class="p-4 w-28 text-right text-white">Thành tiền</th>
                        <th class="p-4 w-20 no-print text-center">Thao tác</th>
                    </tr>
                </thead>
                <tbody id="itemList" class="divide-y divide-slate-700 bg-slate-800"></tbody>
                <tbody id="tableFooter">
                    <tr class="bg-slate-900 border-t-2 border-amber-500/50">
                        <td colspan="5" class="p-4 text-right text-slate-400 font-bold uppercase text-xs">Tổng cộng:</td>
                        <td class="p-4 text-right text-amber-500 font-bold text-lg" id="totalAmount">0 đ</td>
                        <td class="no-print"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="hidden print:flex mt-12 justify-between px-8 text-black">
            <div class="text-center"><p class="font-bold">Author</p><p class="text-sm italic mt-16">Giang Phạm</p></div>
        </div>
    </div>

    <div id="importModal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal-overlay p-4">
        <div class="bg-slate-800 rounded-2xl shadow-2xl p-6 w-full max-w-sm border border-slate-600">
            <div class="text-center mb-6">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-amber-500/20 mb-4"><i class="fas fa-info text-amber-500 text-xl"></i></div>
                <h3 class="text-lg font-bold text-white" id="modalTitle">Dữ liệu mới</h3>
                <p class="text-sm text-slate-400 mt-2" id="modalDesc">Chọn cách xử lý:</p>
            </div>
            <div class="flex flex-col gap-3">
                <button onclick="confirmMerge()" class="w-full bg-sky-600 text-white px-4 py-3 rounded-xl hover:bg-sky-500 font-bold transition">Gộp thêm</button>
                <button onclick="confirmReplace()" class="w-full bg-slate-700 text-white px-4 py-3 rounded-xl hover:bg-slate-600 font-bold transition border border-slate-600">Thay thế cũ</button>
                <button onclick="closeModal()" class="w-full text-slate-500 px-4 py-2 hover:text-slate-300 text-sm font-medium mt-1">Hủy bỏ</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('vi-VN');
        const dateInput = document.getElementById('dateInput');if (!dateInput.value) {dateInput.valueAsDate = new Date();}
        const formatter = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' });
        
        let items = [];
        let currentCompressedImage = ''; 
        let pendingImportItems = []; 
        let editingItemId = null;
		let sortConfig = { key: 'date', direction: 'asc' };

        try { const saved = localStorage.getItem('sewingItems'); if(saved) items = JSON.parse(saved); } catch (e) {}
        renderItems();

        function handlePrint() {
            document.body.classList.add('printing-mode');
            setTimeout(() => {
                window.print();
                setTimeout(() => { document.body.classList.remove('printing-mode'); }, 500);
            }, 100);
        }

        function updateCalculatedTotal() {
            const qty = parseInt(document.getElementById('qtyInput').value) || 0;
            const rawPrice = document.getElementById('unitPriceInput').value.replace(/,/g, '');
            const unitPrice = parseFloat(rawPrice) || 0;
            const total = qty * unitPrice;
            document.getElementById('totalPriceInput').value = new Intl.NumberFormat('en-US').format(total);
        }

        function formatCurrency(input) {
            let value = input.value.replace(/\D/g, '');
            if(value) input.value = new Intl.NumberFormat('en-US').format(value);
            else input.value = '';
        }

        async function smartSave() {
            if (items.length === 0) { alert("Chưa có dữ liệu!"); return; }
            const dataStr = JSON.stringify(items);
            if (window.showSaveFilePicker) {
                try {
                    const handle = await window.showSaveFilePicker({
                        suggestedName: 'FashionData.json',
                        types: [{ description: 'JSON', accept: {'application/json': ['.json']} }],
                    });
                    const writable = await handle.createWritable();
                    await writable.write(dataStr);
                    await writable.close();
                    alert("Đã lưu đè thành công!");
                } catch (err) { if(err.name !== 'AbortError') downloadFileFallback(dataStr); }
            } else { downloadFileFallback(dataStr); }
        }

        function downloadFileFallback(dataStr) {
            const blob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const now = new Date();
            const fileName = `Studio_${now.getDate()}${now.getMonth()+1}.json`;
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function handleImageInput(input) {
            const previewContainer = document.getElementById('previewContainer');
            const previewImg = document.getElementById('imgPreview');
            const noImgText = document.getElementById('noImgText');
            const saveBtn = document.getElementById('saveBtn');
            if (input.files && input.files[0]) {
                const isEditing = editingItemId !== null;
                saveBtn.innerText = isEditing ? "Đang xử lý..." : "Đang nén ảnh...";
                saveBtn.classList.add('opacity-50');
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image(); img.src = event.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                        const maxWidth = 600; const scaleSize = maxWidth / img.width;
                        if (img.width > maxWidth) { canvas.width = maxWidth; canvas.height = img.height * scaleSize; } 
                        else { canvas.width = img.width; canvas.height = img.height; }
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.6); 
                        previewImg.src = compressedDataUrl; currentCompressedImage = compressedDataUrl;
                        previewContainer.classList.remove('hidden'); noImgText.classList.add('hidden');
                        
                        saveBtn.classList.remove('opacity-50');
                        if(isEditing) {
                            saveBtn.innerHTML = '<i class="fas fa-save mr-1"></i> Cập nhật thay đổi';
                        } else {
                            saveBtn.innerHTML = '<i class="fas fa-check-circle mr-1"></i> Lưu vào danh sách';
                        }
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function addItem() {
            const desc = document.getElementById('descInput').value.trim();
            const date = document.getElementById('dateInput').value;
            const qty = parseInt(document.getElementById('qtyInput').value) || 1;
            const rawUnitPrice = document.getElementById('unitPriceInput').value.replace(/,/g, ''); 
            
            if (!desc) { alert("Chưa nhập tên đồ!"); document.getElementById('descInput').focus(); return; }
            if (!rawUnitPrice) { alert("Chưa nhập đơn giá!"); document.getElementById('unitPriceInput').focus(); return; }

            const unitPrice = parseFloat(rawUnitPrice);
            const total = unitPrice * qty;
            
            let imgSrc = currentCompressedImage || 'https://via.placeholder.com/80/334155/FFFFFF?text=No+Img';

            if (editingItemId) {
                const index = items.findIndex(i => i.id === editingItemId);
                if (index !== -1) {
                    items[index] = { 
                        ...items[index], 
                        desc: desc, 
                        date: date, 
                        quantity: qty, 
                        unitPrice: unitPrice, 
                        price: total,
                        img: currentCompressedImage || items[index].img 
                    };
                }
            } else {
                const newItem = { id: Date.now(), img: imgSrc, desc: desc, date: date, quantity: qty, unitPrice: unitPrice, price: total };
                items.push(newItem);
            }

            saveAndRender();
            cancelEdit(); 
        }

        function editItem(id) {
            const item = items.find(i => i.id === id);
            if (!item) return;

            editingItemId = id; 
            
            document.getElementById('descInput').value = item.desc;
            document.getElementById('dateInput').value = item.date;
            document.getElementById('qtyInput').value = item.quantity || 1;
            
            const formattedPrice = new Intl.NumberFormat('en-US').format(item.unitPrice);
            document.getElementById('unitPriceInput').value = formattedPrice;
            updateCalculatedTotal(); 

            currentCompressedImage = ''; 
            const previewContainer = document.getElementById('previewContainer');
            const previewImg = document.getElementById('imgPreview');
            const noImgText = document.getElementById('noImgText');
            
            if (item.img && !item.img.includes('placeholder')) {
                previewImg.src = item.img;
                previewContainer.classList.remove('hidden');
                noImgText.classList.add('hidden');
            } else {
                previewContainer.classList.add('hidden');
                noImgText.classList.remove('hidden');
            }

            document.getElementById('formTitle').innerHTML = '<span class="bg-sky-500/20 p-1.5 rounded-full"><i class="fas fa-edit text-xs text-sky-500"></i></span> Chỉnh sửa sản phẩm';
            document.getElementById('formTitle').classList.replace('text-amber-500', 'text-sky-500');
            
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.innerHTML = '<i class="fas fa-save mr-1"></i> Cập nhật thay đổi';
            saveBtn.classList.replace('from-amber-600', 'from-sky-600');
            saveBtn.classList.replace('to-amber-500', 'to-sky-500');
            saveBtn.classList.replace('hover:from-amber-500', 'hover:from-sky-500');
            saveBtn.classList.replace('hover:to-amber-400', 'hover:to-sky-400');

            document.getElementById('cancelBtn').classList.remove('hidden');
            document.querySelector('.print-container').scrollIntoView({ behavior: 'smooth' });
        }

        function cancelEdit() {
            editingItemId = null;
            currentCompressedImage = '';
            
            document.getElementById('descInput').value = '';
            document.getElementById('unitPriceInput').value = '';
            document.getElementById('totalPriceInput').value = '0';
            document.getElementById('qtyInput').value = '1';
            document.getElementById('imgInput').value = ''; 
            //document.getElementById('dateInput').valueAsDate = new Date();

            document.getElementById('previewContainer').classList.add('hidden');
            document.getElementById('noImgText').classList.remove('hidden');

            document.getElementById('formTitle').innerHTML = '<span class="bg-amber-500/20 p-1.5 rounded-full"><i class="fas fa-plus text-xs"></i></span> Thêm sản phẩm';
            document.getElementById('formTitle').classList.replace('text-sky-500', 'text-amber-500');

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.innerHTML = '<i class="fas fa-check-circle mr-1"></i> Lưu vào danh sách';
            saveBtn.className = "flex-1 bg-gradient-to-r from-amber-600 to-amber-500 text-slate-900 py-3 rounded-lg hover:from-amber-500 hover:to-amber-400 transition font-bold shadow-lg active:scale-[0.98] uppercase tracking-wide text-sm";
            
            document.getElementById('cancelBtn').classList.add('hidden');
        }

        function deleteItem(id) { 
            if(confirm('Xóa mục này?')) { 
                items = items.filter(item => item.id !== id); 
                if (editingItemId === id) cancelEdit();
                saveAndRender(); 
            } 
        }
        function clearAll() { if(confirm('Xóa trắng toàn bộ?')) { items = []; cancelEdit(); saveAndRender(); } }
        function saveAndRender() { try { localStorage.setItem('sewingItems', JSON.stringify(items)); } catch (e) {} renderItems(); }

// --- HÀM XỬ LÝ CLICK VÀO TIÊU ĐỀ ---
        function handleSort(key) {
            // Nếu click lại vào cột đang sort -> Đảo ngược thứ tự
            if (sortConfig.key === key) {
                sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
            } else {
                // Nếu click vào cột mới -> Mặc định giảm dần (hoặc tăng dần tùy ý)
                sortConfig.key = key;
                sortConfig.direction = 'desc'; 
            }
            renderItems(); // Vẽ lại bảng
        }
		
 function renderItems() {
            const tbody = document.getElementById('itemList'); 
            tbody.innerHTML = ''; 
            let total = 0;

            // --- 1. CẬP NHẬT ICON MŨI TÊN ---
            // Reset cả 2 icon về mặc định (màu xám, 2 chiều)
            document.getElementById('sortIcon_desc').className = "fas fa-sort ml-1 text-slate-600";
            document.getElementById('sortIcon_date').className = "fas fa-sort ml-1 text-slate-600";
            
            // Tìm icon của cột đang được active và đổi màu/chiều mũi tên
            const activeIcon = document.getElementById(`sortIcon_${sortConfig.key}`);
            if (activeIcon) {
                // Nếu đang tăng dần (asc) thì mũi tên lên, giảm dần (desc) thì mũi tên xuống
                activeIcon.className = `fas fa-sort-${sortConfig.direction === 'asc' ? 'up' : 'down'} ml-1 text-amber-500`;
            }

            // --- 2. XỬ LÝ LOGIC SẮP XẾP ---
            // Tạo bản sao của mảng items để sắp xếp ([...items])
            const sortedItems = [...items].sort((a, b) => {
                let valA = a[sortConfig.key];
                let valB = b[sortConfig.key];

                // Nếu đang sort cột Ngày -> Đổi về dạng Time số để so sánh chuẩn xác
                if (sortConfig.key === 'date') {
                    valA = new Date(valA || '1970-01-01').getTime();
                    valB = new Date(valB || '1970-01-01').getTime();
                } 
                // Nếu đang sort cột Tên -> Đổi về chữ thường để so sánh a-z không phân biệt hoa thường
                else if (typeof valA === 'string') {
                    valA = valA.toLowerCase();
                    valB = valB.toLowerCase();
                }

                // So sánh giá trị
                if (valA < valB) return sortConfig.direction === 'asc' ? -1 : 1;
                if (valA > valB) return sortConfig.direction === 'asc' ? 1 : -1;
                return 0;
            });

            // --- 3. VẼ DỮ LIỆU RA BẢNG (Giữ nguyên giao diện cũ) ---
            sortedItems.forEach(item => {
                total += item.price;
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-700/50 transition border-b border-slate-700 group"; 
                
                let dateStr = ""; if (item.date) { const d = new Date(item.date); dateStr = `${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}`; }
                const showQty = item.quantity || 1;
                const showUnitPrice = item.unitPrice ? formatter.format(item.unitPrice) : "-";

                // Highlight dòng đang sửa
                if (item.id === editingItemId) {
                    tr.classList.add('bg-sky-900/30', 'border-sky-500/50');
                }

                tr.innerHTML = `
                    <td class="p-3 align-middle"><img src="${item.img}" class="w-12 h-12 object-cover rounded-lg border border-slate-600"></td>
                    <td class="p-3 align-middle"><p class="font-bold text-slate-200 text-sm md:text-base">${item.desc}</p></td>
                    <td class="p-3 align-middle text-xs text-slate-400 print-hide-date">${dateStr}</td>
                    <td class="p-3 align-middle text-center text-sky-400 font-bold">${showQty}</td>
                    <td class="p-3 align-middle text-right text-xs text-slate-400">${showUnitPrice}</td>
                    <td class="p-3 align-middle text-right font-bold text-amber-500 text-sm md:text-base">${formatter.format(item.price)}</td>
                    <td class="p-3 align-middle text-center no-print">
                        <div class="flex justify-center gap-2">
                            <button onclick="editItem(${item.id})" class="text-slate-500 hover:text-sky-400 transition p-2 bg-slate-800 hover:bg-slate-700 rounded-lg shadow-sm" title="Sửa">
                                <i class="fas fa-pen"></i>
                            </button>
                            <button onclick="deleteItem(${item.id})" class="text-slate-500 hover:text-rose-500 transition p-2 bg-slate-800 hover:bg-slate-700 rounded-lg shadow-sm" title="Xóa">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            document.getElementById('totalAmount').innerText = formatter.format(total);
            document.getElementById('itemCountLabel').innerText = `${items.length} sp`;
        }
        
        async function importData(input) {
            const files = input.files;
            if (!files || files.length === 0) return;
            const readers = [];
            for (let i = 0; i < files.length; i++) {
                readers.push(new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => { try { resolve(JSON.parse(e.target.result)); } catch (err) { resolve([]); } };
                    reader.readAsText(files[i]);
                }));
            }
            const results = await Promise.all(readers);
            const allNewItems = results.flat();
            if (allNewItems.length > 0) {
                pendingImportItems = allNewItems;
                document.getElementById('modalDesc').innerText = `Tìm thấy ${allNewItems.length} sản phẩm.`;
                document.getElementById('importModal').classList.remove('hidden');
            }
            input.value = '';
        }
        function confirmMerge() { items = removeDuplicates([...items, ...pendingImportItems]); saveAndRender(); closeModal(); }
        function confirmReplace() { items = removeDuplicates(pendingImportItems); saveAndRender(); closeModal(); }
        function closeModal() { document.getElementById('importModal').classList.add('hidden'); pendingImportItems = []; }
        function removeDuplicates(array) { const map = new Map(); array.forEach(i => map.set(i.id, i)); return Array.from(map.values()); }
    </script>
</body>
